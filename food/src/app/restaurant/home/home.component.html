<div class="container">
    <div class="row mt-2">
      <div class="col col-md-4 offset-md-4">
        <a class="btn btn-primary" routerLink="/restaurant/create">Create</a>
      </div>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">IdRestaurant</th>
            <th scope="col">NameRestaurant</th>
            <th scope="col">Photo</th>
            <th scope="col">Adresse</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allRestaurants">
            <th scope="row">{{ item.idRestaurant }}</th>
            <td>{{ item.nameRestaurant }}</td>
            <td>{{ item.photo }}</td>
            <td>{{ item.adresse }}</td>
            <td>{{ item.phone }}</td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/restaurant/edit', item.idRestaurant]">Edit</a>
              <button type="button" (click)="openDeleteModal(item.idRestaurant)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete the item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
