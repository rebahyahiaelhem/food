<div class="container">
  <div class="row mt-2">
    <div class="col col-md-4 offset-md-4">
      <a class="btn btn-primary" routerLink="/plat/create">Create</a>
    </div>
  </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">IdPlat</th>
          <th scope="col">NamePlat</th>
          <th scope="col">Photo</th>
          <th scope="col">PricePlat</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allPlats">
          <th scope="row">{{ item.idPlat }}</th>
          <td>{{ item.namePlat }}</td>
          <td>{{ item.photo }}</td>
          <td>{{ item.pricePlat }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/plat/edit', item.idPlat]">Edit</a>
            <button type="button" (click)="openDeleteModal(item.idPlat)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete the item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
